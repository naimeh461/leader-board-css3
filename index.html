<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <!-- Header -->
    <header>

    </header>
    <main>
        <!-- top players and top blogs -->
        <section class="container">
            
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="" class="player-img">
                        <h3 class="players-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="" class="player-img">
                        <h3 class="players-name">Pro Rasel </h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="" class="player-img">
                        <h3 class="players-name">Abu Sufian                </h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="" class="player-img">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="" class="player-img">
                        <h3 class="players-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="" class="player-img">
                        <h3 class="players-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top Blog</h2>
                <div class="blogs">
                    <article class="blog">
                        <img class="blog-image"src="images/blogs/blog-1.png" alt="" class="blog-img">
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="blog-writer">By <span class="primary-color">Danny Sapio</span></p>
                        </div>
                    </article>
                    <article class="blog">
                        <img class="blog-image" src="images/blogs/blog-2.png" alt="" class="blog-img">
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: 
                                list vs grids</h3>
                            <p class="blog-writer">By <span class="primary-color">Tess Gadd</span> </p>
                        </div>
                    </article>
                    <article class="blog">
                        <img class="blog-image" src="images/blogs/blog-3.png" alt="" class="blog-img">
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips 
                                for interface design</h3>
                            <p class="blog-writer">By <span class="primary-color">Jeremiah Lam</span> </p>
                        </div>
                        
                    </article>
                    <article class="blog">
                        <img class="blog-image" src="images/blogs/blog-4.png" alt="" class="blog-img">
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is

                            <p class="blog-writer">By <span class="primary-color">Ferdinand Vogler</span></p>
                        </div>
                    </article>
                </div>
